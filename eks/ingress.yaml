apiVersion: networking.k8s.io/v1
kind: IngressClass
metadata:
  name: nginx
spec:
  controller: k8s.io/ingress-nginx
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: swift-bank-ingress
spec:
  ingressClassName: nginx
  rules: 
  - http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: swift-bank-api-service
            port:
              number: 80